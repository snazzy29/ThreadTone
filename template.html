[[svg]]

<script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.0/anime.min.js'></script>
<script id="rendered-js">

var images = [[data]]


//var paths = images[1]


var timeline = anime.timeline({ autoplay: true, direction: 'normal', loop: true });
imagelength = 10000
images.forEach(function (paths, imageindex) {


paths.forEach(function (path, index) {
  timeline.
  add({
    targets: path.id,
    d: {
      value: path.d,
      duration: 500,
      easing: 'linear'
  },
    offset: (imagelength * imageindex) + (5 * index),
        //delay:  index * 10

  });
});
